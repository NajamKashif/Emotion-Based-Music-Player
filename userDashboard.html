            <h2 class="centered">Welcome to Emotion Music Player</h2>
            <div class="emotion-container">

                    <img src="surprised.jpeg" height="50px" width="50px" style="border-radius: 25px;" alt="">
                    
                    <span class="emoji-name">Surprise</span>
                </a>
                <a href="#" class=" emotion angry-emoji">
                    <img src="angry.jpeg" height="50px" width="50px" style="border-radius: 25px;" alt="">
                    
                    <span class="emoji-name">Angry</span>
                </a>
                <a href="#" class="emotion sad-emoji">

                <a href="#" class="emotion">
                    <img src="disgus1.jpeg" height="50px" width="50px" style="border-radius: 25px;" alt="">
                    
                    <span class="emoji-name">Disgust</span>
                </a>
            </div>

            <!-- Camera Feed Container -->
            <div class="camera-feed">
                <video id="video" width="540" height="380" autoplay poster="facial.jpeg"></video>
                <button class="btn-secondary" id="start-camera">Detect Emotion</button>
            </div>


        </div>

        <script>
            // document.getElementById('profileBtn').addEventListener('click', function (event) {
            //     event.preventDefault(); // Prevent the default behavior of anchor tag
            //     document.getElementById('profileContainer').style.display = 'block';
            // });

            document.getElementById('start-camera').addEventListener('click', async function () {
                const video = document.getElementById('video');
                if (navigator.mediaDevices.getUserMedia) {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                        video.srcObject = stream;
                    } catch (error) {
                        console.error('Error accessing the camera: ', error);
                    }
                } else {
                    alert('Your browser does not support media devices.');
                    return;
                }
            });
        </script>
