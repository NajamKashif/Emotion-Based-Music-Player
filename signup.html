<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .password-wrapper {
            position: relative;
        }

        .visibility-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="login-container">
        <h1 style="color: yellow;">Emotion Based Music Player</h1>
        <h2 style="color: white">Sign Up</h2>
        <form onsubmit="return validateForm()">
            <div class="input-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="First Name" required>
            </div>
            <div class="input-group">
                <label for="fname">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="Last Name" required>
            </div>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <label for="DOB">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span class="visibility-toggle" onclick="togglePasswordVisibility('password')">
                        <i class="fas fa-eye" id="eye-icon" style="color: blue;"></i>
                    </span>
                </div>
            </div>
            <div class="input-group">
                <label for="confirm_password">Confirm Password:</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                    <span class="visibility-toggle" onclick="togglePasswordVisibility('confirm_password')">
                        <i class="fas fa-eye" id="eye-icon" style="color: blue;"></i>
                    </span>
                </div>
            </div>
            <button type="submit">Sign Up</button>
            <div class="login-link" >
                <p>Already have an account? <a href="index.html" class="signup-link">Login</a></p>
            </div>
        </form>
    </div>
    </div>
    <!-- Add this div for the overlay text -->
    <!-- <div class="overlay-text" id="overlayText">Emotion Based Music Player</div> -->

    <!-- Add this div for displaying music text -->
    <div id="music-text" class="music-text"></div>
    <script>
        function togglePasswordVisibility(inputId) {
            var passwordField = document.getElementById(inputId);
            var eyeIcon = passwordField.nextElementSibling.querySelector('i');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        
        function validateForm() {
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var username = document.getElementById("username").value;
            var dob = document.getElementById("dob").value;
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("confirm_password").value;

            // Check for empty fields
            if (fname == "" || lname == "" || username == "" || dob == "" || password == "" || confirm_password == "") {
                alert("Please fill in all fields");
                return false;
            }

            // Check for special characters in username
            var specialChars = /[!@#$%^&*(),.?":{}|<>]/;
            if (specialChars.test(username)) {
                alert("Username should not contain special characters");
                return false;
            }

            // Check if passwords match
            if (password !== confirm_password) {
                alert("Passwords do not match");
                return false;
            }

            return true;
        }
    
    </script>
